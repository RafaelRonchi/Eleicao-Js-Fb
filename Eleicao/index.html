<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sistema Eleitoral</h1>
        <p><a href="https://github.com/RafaelRonchi" class="text-decoration-none text-muted">Feito por Rafael Ronchi</a>
        </p>
        <div class="form-group mb-3">
            <label for="name">Seu nome:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group mb-3">
            <label for="select">Seu candidato:</label>
            <select class="form-select" id="select">
                <option value="" selected disabled>Selecione</option>
                <option value="Pedro">Pedro</option>
                <option value="Nicolas">Nicolas</option>
            </select>
        </div>
        <button class="btn btn-primary" id="submit">Enviar</button>
    </div>

    <canvas id="myChart" style="max-width: 100%; height: auto;"></canvas>

    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Candidato</th>
                </tr>
            </thead>
            <tbody id="voteTableBody">
            </tbody>
        </table>
    </div>


    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/index.js" defer></script>
</body>

</html>
